<html lang="en">

    <!-- Header -->

            <div class="product-card">

                <p>Best deals on electronics and more</p>
                <a href="https://www.flipkart.com/" target="_blank"><button>Visit Flipkart</button></a>

            <!-- Meesho -->
            <div class="product-card">
                <img src="meesho.png" alt="Meesho">

                <p>Affordable fashion and lifestyle products</p>
                <a href="https://www.meesho.com/" target="_blank"><button>Visit Meesho</button></a>
            </div>

            <!-- Nykaa -->
            <div class="product-card">
                <img src="nykaa.png" alt="Nykaa">
                <h3>Nykaa</h3>
